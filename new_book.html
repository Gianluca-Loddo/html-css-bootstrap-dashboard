<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nuovo Libro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-4">Aggiungi un nuovo libro</h1>
    <form>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="titolo" class="form-label">Titolo</label>
          <input type="text" class="form-control" id="titolo" placeholder="Inserisci il titolo">
        </div>
        <div class="col-md-6">
          <label for="autore" class="form-label">Autore</label>
          <input type="text" class="form-control" id="autore" placeholder="Inserisci l'autore">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="genere" class="form-label">Genere</label>
          <select class="form-select" id="genere">
            <option selected>Seleziona un genere</option>
            <option>Romanzo</option>
            <option>Giallo</option>
            <option>Fantasy</option>
            <option>Saggio</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="isbn" class="form-label">ISBN</label>
          <input type="text" class="form-control" id="isbn" placeholder="Inserisci il codice ISBN">
        </div>
      </div>

      <div class="mb-3">
        <label for="descrizione" class="form-label">Descrizione</label>
        <textarea class="form-control" id="descrizione" rows="4" placeholder="Aggiungi una descrizione..."></textarea>
      </div>

      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-primary">Salva</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
